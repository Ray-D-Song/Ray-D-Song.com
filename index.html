<html lang="en">

  <body>
    <div id="app"><!-- ssr --></div>
		<div id="teleported"></div>
    <script type="module" src="/src/clientEntry.ts"></script>
    <script>
			window.__PINIA__ = '<!-- store -->'
			const theme = window.localStorage.getItem('theme')
			document.documentElement.classList.add(theme?theme:'light')

			window.addEventListener('click', (e) => {
				const el = e.target
				if (el.className === 'copy-icon') {
					el.src = '/check.svg'
					el.className = 'check-icon'
					navigator.clipboard.writeText(el.dataset.code.replace('é¾', 's'))
					setTimeout(() => {
						el.src = '/copy.svg'
						el.className = 'copy-icon'
					}, 2000)
				}
			})
    </script>
  </body>
